<!-- orderapp/templates/orderapp/payment_success.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>支付成功</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      color: #28a745;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .order-info {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>支付成功</h1>
    <div class="order-info">
      <p>订单号: {{ order.order_number }}</p>
      <p>支付金额: ¥{{ order.total_amount }}</p>
      <p>支付状态: 已支付</p>
    </div>
    <a href="/order/paid/" class="btn">查看订单</a>
    <a href="/goods/" class="btn">继续购物</a>
  </div>
</body>

</html>
