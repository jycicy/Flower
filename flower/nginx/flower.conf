server {
    # 监听 80 端口（HTTP），自动跳转到 HTTPS
    listen 80;
    server_name 47.94.10.245 jycicy.top;  # 第1处修改：替换为你的公网IP+域名（如 123.45.67.89 www.flowershop.com）

    # HTTP 强制跳转 HTTPS（用户输入 http://xxx 自动变成 https://xxx）
    return 301 https://$host$request_uri;
}

server {
    # 监听 443 端口（HTTPS 默认端口）
    listen 443 ssl;
    server_name 47.94.10.245 jycicy.top;  # 第2处修改：和上面一致（公网IP+域名）

    # HTTPS 证书配置（容器内路径，对应服务器挂载路径）
    ssl_certificate /etc/nginx/certs/jycicy.top.pem;  # 证书文件路径（容器内）
    ssl_certificate_key /etc/nginx/certs/jycicy.top.key;  # 私钥文件路径（容器内）

    # HTTPS 安全优化配置（避免浏览器告警，提升安全性）
    ssl_protocols TLSv1.2 TLSv1.3;  # 支持的 TLS 版本（禁用老旧不安全版本）
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;  # SSL 会话缓存，提升访问速度
    ssl_session_timeout 1d;  # 会话超时时间

    # 字符编码（避免中文乱码）
    charset utf-8;

    # 静态资源（CSS/JS/图片，Nginx 直接返回，提升速度）
    location /static/ {
        alias /app/static_collected/;  # 容器内静态资源目录（和 Dockerfile 一致）
        expires 30d;  # 缓存 30 天，减少重复请求
        add_header Cache-Control "public, max-age=2592000";
    }

    # 媒体文件（用户上传的图片/漂流卡照片）
    location /media/ {
        alias /app/media/;  # 容器内媒体文件目录（和 docker-compose.yml 挂载一致）
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 动态请求（登录/搜索/提交评价等）转发给 Django 容器
    location / {
        proxy_pass http://web:8000;  # 容器内通信，用 Django 服务名（web）替代 IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # 告诉 Django 是 HTTPS 请求
    }

    # 404 页面（可选，提升用户体验）
    error_page 404 /404.html;
    location = /404.html {
        root /app/templates/;
    }
}